<div class="container-fluid">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Administración</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Gestión de Páginas</a></li>
        </ol>
    </div>
    <!--Busqueda Empresa -Año - Mes -->
    <app-listado-busqueda></app-listado-busqueda>

    <div class="row">       
        <div class="col-lg-12">
            <!--Card-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Perfil</h4>
                    <form>   
                        <div class="input-group mb-2 diet-search mr-4">
                            <input type="text" class="form-control" placeholder="Buscar Aquí...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div> 
                    </form>    
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table  class="table table-hover table-responsive-sm">
                            <thead class="thead-primary">
                                <tr>
                                    <th>#</th>
                                    <th>Roles</th>                                   
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let lista of CurrentPerfil | paginate: { itemsPerPage: 5, currentPage: p }">
                                    <th> {{lista.id}} </th>
                                    <td> {{lista.nombre}} </td>  
                                    <!-- Button trigger modal -->                                        
                                    <td>
                                        <div class="d-flex">                                           
                                            <a class="mr-2"></a>
                                            <a href="#" class="btn btn-primary shadow btn-xs sharp" data-toggle="modal" data-target=".bd-example-modal-lg">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                        </div>
                                    </td>
                                    <!-- Button trigger modal -->
                                </tr>   
                            </tbody>  
                        </table>  
                        <div class="pagination">
                            <pagination-controls (pageChange)="p = $event" previousLabel=""
                            nextLabel=""></pagination-controls>
                        </div>    
                    </div>
                </div>
            </div>
            <!-- /# card -->
            <!-- Modal -->
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Gestión de Páginas - Role Admin</h5>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="col-lg-12">                                
                                <div class="table-responsive">                                                        
                                    <table class="table table-hover table-bordered table-responsive-sm" style="overflow:auto;">
                                        <thead class="thead-primary">
                                            <tr>
                                                <th class="text-center">Página</th>
                                                <th class="text-center">¿Visible?</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="table-active">
                                                <th class="text-center"><i class="fa fa-users" aria-hidden="true"></i>
                                                </th>
                                                <td class="text-center">
                                                    <div class="custom-control custom-checkbox check-lg">
                                                        <input type="checkbox" class="custom-control-input" id="customCheckBox2" required="">
                                                        <label class="custom-control-label" for="customCheckBox2"></label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="table-active">
                                                <th class="text-center"><i class="fa fa-users" aria-hidden="true"></i>
                                                </th>
                                                <td class="text-center">
                                                    <div class="custom-control custom-checkbox check-lg">
                                                        <input type="checkbox" class="custom-control-input" id="customCheckBox2" required="">
                                                        <label class="custom-control-label" for="customCheckBox2"></label>
                                                    </div>
                                                </td>
                                            </tr>                                                   
                                        </tbody>
                                    </table>
                                </div>                                  
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger light" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /# Modal -->          
        </div>       
    </div>

    
   
</div>
