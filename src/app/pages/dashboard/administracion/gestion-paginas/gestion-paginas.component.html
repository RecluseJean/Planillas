<div class="container-fluid">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Administración</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Gestión de Páginas</a></li>
        </ol>
    </div>
    <!-- row -->
    <div class="row">       
        <div class="col-lg-12">
            <!--Card-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Perfil</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table  class="table table-hover table-responsive-sm">
                            <thead class="thead-primary">
                                <tr>
                                    <th>#</th>
                                    <th>Roles</th>                                   
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let lista of CurrentPerfil | paginate: { itemsPerPage: 5, currentPage: p }">
                                    <th> {{lista.id}} </th>
                                    <td> {{lista.nombre}} </td>  
                                    <!-- Button trigger modal -->                                        
                                    <td>
                                        <div class="d-flex">                                           
                                            <a class="mr-2"></a>
                                            <a href="#" class="btn btn-primary shadow btn-xs sharp" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-pencil"></i></a>
                                        </div>
                                    </td>
                                    <!-- Button trigger modal -->
                                </tr>
                                <pagination-controls (pageChange)="p = $event" previousLabel=""
                                nextLabel="" ></pagination-controls>                                
                            </tbody>
                        </table>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="col-lg-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h4 class="card-title">Table Bordered</h4>
                                                </div>
                                                <div class="card-body">
                                                    <div class="table-responsive">
                                                        <table class="table table-bordered table-responsive-sm">
                                                            <thead>
                                                                <tr>
                                                                    <th>#</th>
                                                                    <th>Name</th>
                                                                    <th>Status</th>                                                                  
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <th>1</th>
                                                                    <td>Kolor Tea Shirt For Man</td>
                                                                    <td><span class="badge badge-primary">Sale</span>
                                                                    </td>                                                                    
                                                                </tr>
                                                                <tr>
                                                                    <th>2</th>
                                                                    <td>Kolor Tea Shirt For Women</td>
                                                                    <td><span class="badge badge-success">Tax</span>
                                                                    </td>
                                                                    <td>January 30</td>
                                                                    <td class="color-success">$55.32</td>
                                                                </tr>
                                                                <tr>
                                                                    <th>3</th>
                                                                    <td>Blue Backpack For Baby</td>
                                                                    <td><span class="badge badge-danger">Extended</span>
                                                                    </td>
                                                                    <td>January 25</td>
                                                                    <td class="color-danger">$14.85</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger light" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /# card -->
        </div>       
    </div>
</div>
