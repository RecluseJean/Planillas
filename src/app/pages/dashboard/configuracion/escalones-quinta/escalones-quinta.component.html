<div class="container-fluid">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Configuración</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Ecalones de Quinta Categoría</a></li>
        </ol>
    </div>
    
    <div class="row">       
        <div class="col-lg-12">
            <!--Card-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Perfil</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table  class="table table-hover table-responsive-sm">
                            <thead class="thead-primary">
                                <tr>
                                    <th>#</th>
                                    <th>Descripción</th>                                   
                                    <th>Porcentaje</th>
                                    <th>UIT Mínimo</th>	
                                    <th>UIT Máximo</th>	
                                    <th>Actualizar</th>					
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let lista of CurrentPerfil | paginate: { itemsPerPage: 5, currentPage: p }">
                                    <td> {{lista.id}} </td>
                                    <td> {{lista.descripcion}} </td>  
                                    <td> {{lista.porcentaje}} </td>  
                                    <td> {{lista.UITminimo}} </td>  
                                    <td> {{lista.UITmaximo}} </td>  

                                    <!-- Button trigger modal -->                                        
                                    <td>
                                        <div class="d-flex">                                           
                                            <a class="mr-2"></a>
                                            <a href="#" class="btn btn-primary shadow btn-xs sharp" data-toggle="modal" data-target=".meq">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                        </div>
                                    </td>
                                    <!-- Button trigger modal -->
                                </tr>                                                
                            </tbody>
                        </table>   
                        <div class="pagination">
                            <pagination-controls (pageChange)="p = $event" previousLabel=""
                            nextLabel=""></pagination-controls>
                        </div> 
                    </div>
                </div>
            </div>
            <!-- /# card -->
            
            <!-- Modal Edición-->
            <div class="modal fade meq" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Actualizar Rango 5ta Categoría</h5>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">                           
                            <div class="basic-form">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Descripción :</label>
                                        <input type="text" class="col-sm-7 form-control">                           
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">UIT Máxima :</label>
                                        <input type="text" class="col-sm-7 form-control">                           
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">UIT Mínima :</label>
                                        <input type="text" class="col-sm-7 form-control">                           
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Porcentaje :</label>
                                        <input type="text" class="col-sm-7 form-control">                           
                                    </div>                              
                                </form>
                            </div>   
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger light" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#meqc">Actualizar</button>
                        </div>
                    </div>
                </div>               
            </div>
            <!-- /# Fin Modal Edición -->  

            <!-- Modal Confirmación-->    
            <div class="modal fade" id="meqc">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmar</h5>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">¿Desea actualizar Rango5ta?</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger light" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin Modal Confirmación-->                
        </div>       
    </div>
    
</div>
