<div class="container-fluid">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Equipo</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Reclutamiento</a></li>
        </ol>
    </div>

    <!--Busqueda Empresa -Año - Mes -->
    <app-listado-busqueda></app-listado-busqueda>    
   
    <div class="row">       
        <div class="col-lg-12">
            <!--Card-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Perfil</h4>
                    <form>   
                        <div class="input-group mb-2 diet-search mr-4">
                            <input type="text" class="form-control" placeholder="Buscar Aquí...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div> 
                    </form>    
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table  class="table table-hover table-responsive-sm">
                            <thead class="thead-primary">
                                <tr>
                                    <th class="text-center">#</th>
                                    <th class="text-center">Reclutamiento</th>                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngFor="let lista of CurrentPerfil | paginate: { itemsPerPage: 5, currentPage: p }">
                                    <th> {{lista.id}} </th>
                                    <td> {{lista.nombre}} </td>                                    
                                </tr>
                                               
                            </tbody>
                        </table> 
                        <div class="pagination">
                            <pagination-controls (pageChange)="p = $event" previousLabel=""
                            nextLabel=""></pagination-controls>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- /# card -->
                  
        </div>       
    </div>
</div>
